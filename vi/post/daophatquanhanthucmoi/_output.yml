bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Đạo Phật Qua Nhận Thức Mới</a></li>
      after: |
        <li><a href="https://namkyodai.netlify.com" target="blank">Published by Nam Le</a></li>
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: [epub"]
